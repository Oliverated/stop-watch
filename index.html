<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>

    <title>Document</title>
  </head>
  <body>
    <main>

      <div class="watch-block">
     <header>Oliverated Timer</header>   
        <span class="hrs">00 </span> <span class="dots"> : </span>
        <span class="mins">00 </span>  <span class="dots"> : </span>
        <span class="secs">00 </span>
<sub class="mili-secs">00</sub>

        <p class="controls">
          <button class="start"><i class="fa fa-play" aria-hidden="true"></i></button>
          <!-- <button class="pause"><i class="fa fa-pause" aria-hidden="true"></i></button> -->
          <button class="stop"><i class="fa fa-repeat" aria-hidden="true"></i></button>
        </p>
      </div>
    </main>
    
  </body>
</html>
